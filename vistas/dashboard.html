<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../recursos/css/bootstrap.min.css" rel="stylesheet">
    <link href="../recursos/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../recursos/css/inicio.css" rel="stylesheet">
    <link href="../recursos/css/dashboard.css" rel="stylesheet">
</head>

<body>
    <main>
        <div id="mainContent">
            <div class="container">
                <div class="row">
                    <!-- Card 1: Gráficos pasados y futuros -->
                    <div class="col-md-6 mb-3">
                        <div class="card custom-card h-100">
                            <div class="card-body">
                                <h4>Gráficas pasadas y futuras</h4>
                                <div class="chart-container">
                                    <canvas id="chartGananciasPasadas"></canvas>
                                </div>
                                <div class="chart-container">
                                    <canvas id="chartGananciasFuturas"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2: Clientes futuros y envíos por estado -->
                    <div class="col-md-6 mb-3">
                        <div class="card custom-card h-100">
                            <div class="card-body">
                                <h4>Clientes y Envíos</h4>
                                <div class="chart-container">
                                    <canvas id="chartClientesFuturos"></canvas>
                                </div>
                                <div class="chart-container">
                                    <canvas id="chartEnviosPorEstado"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Card 3: Clientes por empresa, promedio por categoría y clientes por mes -->
                    <div class="col-md-12 mb-3">
                        <div class="card custom-card h-100">
                            <div class="card-body">
                                <h4>Clientes y Categorías</h4>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <div class="chart-container">
                                            <canvas id="chartClientesPorEmpresa"></canvas>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="chart-container">
                                            <canvas id="chartPromProductoCategoria"></canvas>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="chart-container">
                                            <canvas id="chartClientesXmes"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row"></div>
                    <!-- Card 4: registro de sesión -->
                    <div class="col-md-12 mb-3">
                        <div class="card custom-card h-100">
                            <div class="card-body">
                                <h4>Registro de inicios de sesión</h4>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <table class="table table-striped rounded-3 overflow-hidden">
                                            <thead class="table-primary">
                                                <tr>
                                                    <td colspan="6" id="rowsFound"></td>
                                                </tr>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Correo </th>
                                                    <th scope="col">Fecha y hora</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tableBody">
                                                <!--Aqui se cargaran los datos de la tabla de registro de sesiòn de los usuarios que hayan entrado en el programa -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row"></div>
                    <!-- Card 4: registro de sesión -->
                    <div class="col-md-12 mb-3">
                        <div class="card custom-card h-100">
                            <div class="card-body">
                                <h4>Manual Técnico</h4>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <div class="d-flex justify-content-center">
                                            <iframe src="https://online.fliphtml5.com/mlegd/ofej/" seamless="seamless" scrolling="no"
                                                frameborder="0" allowfullscreen="true" allowtransparency="true"
                                                style="width:100%; height:400px;"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script type="text/javascript" src="../recursos/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../recursos/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../controladores/utilidades/components.js"></script>
    <script type="text/javascript" src="../recursos/js/chart.umd.min.js"></script>
    <script type="text/javascript" src="../controladores/utilidades/template.js"></script>
    <script type="text/javascript" src="../controladores/privada/dashboard.js"></script>
</body>

</html>
