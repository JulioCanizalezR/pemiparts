<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="../recursos/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../recursos/css/inicio_sesion.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="d-flex">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white text-center">
                        <img src="https://via.placeholder.com/100" class="rounded-circle" alt="Avatar">
                        <h2 id="nombreUsuario"></h2>
                        <h5>Cargo: gerente</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Teléfono:</strong> 12345678</p>
                        <p><strong>Correo:</strong> JuanT@Gmail.com</p>
                    <div class="d-flex justify-content-center">
                            <button class="btn btn-primary m-2">Editar perfil</button>
                            <button class="btn btn-secondary m-2">Cerrar sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Título del contenido principal -->
    <h3 id="mainTitle"></h3>
    <!-- Formulario para cambiar datos personales -->
    <form class="row g-3" id="profileForm">
        <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" name="nombre" class="form-control" required>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <label for="numero_telefono" class="form-label">Teléfono</label>
            <input id="numero_telefono" type="text" name="numero_telefono" class="form-control"
                required>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
            <label for="correo_electronico" class="form-label">Correo</label>
            <input id="correo_electronico" type="email" name="correo_electronico" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
        </div>
    </form>
    
</div>
<!-- Llamada al controlador del bootstrap bundle javascript -->
<script type="text/javascript" src="../recursos/js/bootstrap.bundle.min.js"></script>
<!-- Llamada al controlador del componente javascript -->
<script type="text/javascript" src="../controladores/utilidades/components.js"></script>
<!-- Importación de la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.3/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script type="text/javascript" src="../controladores/privada/usuario.js"></script>
</body>

</html>
