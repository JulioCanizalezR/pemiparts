<body>
    <main>


        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mt-4">
                        <div class="card-header bg-primary text-white text-center">
                            <img src="https://via.placeholder.com/100" class="rounded-circle" alt="Avatar">
                            <h2 id="nombreUsuario"></h2>
                            <h5>Cargo: gerente</h5>
                        </div>
                        <div class="card-body">
                            <p><strong>Teléfono:</strong> 12345678</p>
                            <p><strong>Correo:</strong> JuanT@Gmail.com</p>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary m-2">Editar perfil</button>
                                <button class="btn btn-secondary m-2">Cerrar sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <!-- Formulario para cambiar datos personales -->
        <div class="modal fade" id="seeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle2" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-blue-principal-color">
                        <h1 class="modal-title fs-5 text-dark" id="modalTitle2"></h1>
                        <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <!-- Formulario para visualizar un registro -->
                    <form id="seeForm">
                        <div class="modal-body row g-3">
                            <!-- Mitad izquierda con la imagen -->
                            <div class="col-md-6">
                                <div class="bg-white">
                                    <img class="imagen img-fluid" id="imagen"
                                        src="https://www.arideocean.com/wp-content/themes/arkahost/assets/images/default.png"
                                        alt="">
                                </div>
                            </div>
                            <!-- Mitad derecha con el contenido -->
                            <div class="col-md-6">
                                <p class="letter">Nombres: <span class="no-letter" id="nombre">Juan
                                        Torres</span></P>
                                <p class="letter">Apellidos: <span class="no-letter" id="apellido">Campos
                                        Lopez</span></p>
                                <p class="letter">Cargo: <span class="no-letter" id="cargo">Empleado</span></p>
                                <p class="letter">Email: <span class="no-letter" id="email">Juan@gmail.com</span>
                                </p>
                                <p class="letter">Telefono: <span class="no-letter" id="telefono">7233-2134</span>
                                </p>
                                <!-- Botones de acciones -->
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn azul rounded-5 me-4" title="Actualizar"
                                        id="Actualizar">
                                        <i class='bx bx-edit-alt'></i>
                                    </button>
                                    <button type="button" class="btn azul rounded-5" title="Eliminar" id="Eliminar">
                                        <i class='bx bx-trash'></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="seeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

            <div class="modal-dialog modal-lg modal-dialog-centered">

                                </div>
                            </div>
