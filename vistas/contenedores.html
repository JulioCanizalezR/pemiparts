<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores</title>
    <link href="../recursos/css/bootstrap.min.css" rel="stylesheet">
    <link href="../recursos/css/tablas.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="mainContent">
            <div class="container">
                <form id="searchForm">
                    <div class="row justify-content-center">
                        <div class="d-flex align-items-center">
                            <div class="col-md-2 col-sm-4 fs-3 text-dark">Contenedores</div>
                            <!-- Input con botón de búsqueda -->
                            <div class="input-group me-2">
                                <input type="text" class="form-control rounded custom-search-input" placeholder="Buscar"
                                    aria-label="Buscar" aria-describedby="button-addon2">
                            </div>
                            <!-- Botón Agregar -->
                            <button type="button" class="btn btn-custom custom-add-btn "
                                onclick="openCreate()">Agregar</button>
                        </div>
                </form>
            </div>

            <table class="table table-striped rounded-3 overflow-hidden">
                <thead class="table-primary">
                    <tr>
                        <td colspan="6" id="rowsFound"></td>
                    </tr>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tiempo inicial</th>
                        <th scope="col">Tiempo final</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>

            <!-- Componente Modal para guardar un registro -->
            <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalTitle"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Formulario para crear o actualizar un registro -->
                        <form id="saveForm">
                            <div class="modal-body row g-3">
                                <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                <input type="number" class="d-none" id="idContenedor" name="idContenedor">
                                <div class="col-sm-12 col-md-6">
                                    <label for="contenedor" class="form-label">Nombre</label>
                                    <input id="contenedor" type="text" name="contenedor" class="form-control" required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="fecha_inicial" class="form-label">Fecha inicial</label>
                                    <input id="fecha_inicial" type="date" name="fecha_inicial" class="form-control"
                                        required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="tiempo_final" class="form-label">Fecha final</label>
                                    <input id="tiempo_final" type="date" name="tiempo_final" min="0.01" step="0.01"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </main>

    <!-- Llamada al controlador del boostrap bundle javascript -->
    <script type="text/javascript" src="../recursos/js/bootstrap.bundle.min.js"></script>
    <!-- Llamada al controlador del componente javascript -->
    <script type="text/javascript" src="../recursos/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador del template javascript -->
    <script type="text/javascript" src="../controladores/utilidades/components.js"></script>
    <!-- Importación de la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->
    <script type="text/javascript" src="../controladores/utilidades/template.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../controladores/privada/contenedores.js"></script>
</body>

</html>
