<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="../recursos/css/inicio_sesion.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="registro.html">
</head>

<body>

  <div class="container col-6">
    <h1 class="iniciar">Registrarse</h1>
    <div class="form-container">
      <form action="#" method="post">
        <div class="input-group container-fluid justify-content-between">
          <div class="col-5 text-start">
            <label>Nombre:</label>
            <input type="text" class="form-control rounded-3" placeholder="Nombre" aria-label="Nombre">
          </div>
          <div class="col-5 text-start">
            <label>Apellido:</label>
            <input type="text" class="form-control rounded-3" placeholder="Apellido" aria-label="Apellido">
          </div>
        </div>
        <div class="input-group container-fluid justify-content-between">
            <div class="col-5 text-start">
              <label>Teléfono:</label>
              <input type="text" class="form-control rounded-3" placeholder="Teléfono" aria-label="Teléfono">
            </div>
            <div class="col-5 text-start">
              <label>DUI:</label>
              <input type="text" class="form-control rounded-3" placeholder="DUI" aria-label="DUI">
            </div>
          </div>
          <div class="input-group container-fluid justify-content-between">
            <div class="col-5 text-start">
                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Contraseña" aria-label="Contraseña">      
            </div>
            <div class="col-5 text-start">
                <label for="inputPassword5" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirmar Contraseña" aria-label="Confirmar Contraseña">      
            </div>
          </div>
          <div class="input-group container-fluid justify-content-between">
            <div class="col-12 text-start"> 
            <label class="text-start" for="contrasena">Correo:</label>
            <input type="password" id="contrasena" name="correo" placeholder="Correo">
            </div>
          </div>  
          <br>
        <a class="button" type="button" href="index.html">Registrarse</a>
      </form>
      
    </div>
  </div>

</body>

</html>
