<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../recursos/css/cambio_contraseña.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="container col-6">
  <h1 class="iniciar">Recuperación de contraseñas</h1>

  <div class="form-container">
    <form action="#" method="post">

      <label class="text-start" for="contrasena">Nueva contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
      <label class="text-start" for="contrasena">Confirmar contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" placeholder=" Confirmar contraseña">

      <a class="button" type="button" href="index.html">Verificar</a>
    </form>
  </div>
</div>

</body>
</html>
