<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../recursos/css/cambio_contraseña.css">
</head>
<body>
  
<div class="container col-6">
  <h1 class="iniciar">Recuperación de contraseñas</h1>

  <div class="form-container">
    <form id="changePasswordForm" method="post">
      <label class="text-start" for="nuevaClave">Nueva contraseña:</label>
      <input type="password" id="nuevaClave" name="nuevaClave" maxlength="72" placeholder="Contraseña">
      <label class="text-start" for="confirmarClave">Confirmar contraseña:</label>
      <input type="password" id="confirmarClave" name="confirmarClave" maxlength="72" placeholder="Confirmar contraseña">
    
      <button class="btn btn-primary button" type="submit">Cambiar contraseña</button>
    </form>
    
  </div>
</div>
<script type="text/javascript" src="../recursos/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../recursos/js/sweetalert.min.js"></script>
<script type="text/javascript" src="../controladores/utilidades/components.js"></script>
<script type="text/javascript" src="../controladores/utilidades/template.js"></script>
<script src="../controladores/privada/cambio_clave.js"></script>
</body>
</html>
