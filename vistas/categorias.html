<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas</title>
    <link href="../recursos/css/bootstrap.min.css" rel="stylesheet">
    <link href="../recursos/css/tablas.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <div id="mainContent">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="d-flex align-items-center">
                        <div class="col-md-2 col-sm-4 fs-3 text-dark">Categorias</div>

                        <!-- Boton de informacion-->
                        <button type="button" class="btn me-2 mb-2" data-bs-toggle="popover" data-bs-placement="top"
                            data-bs-content="Busca por el nombre">
                            <img src="../recursos/img/info.svg" width="18px" height="18px">
                        </button>

                        <!-- Input con botón de búsqueda -->
                        <form id="searchForm" class="col-md-5 col-sm-12 me-4">
                            <input class="form-control me-2 mb-2" type="search" placeholder="Buscar" name="search"
                                aria-label="Buscar" id="searchInput" />
                        </form>

                        <!-- Botón Agregar -->
                        <button type="button" class="btn btn-custom custom-add-btn" data-bs-toggle="modal"
                            data-bs-target="#saveModal" onclick="openCreate()">Agregar</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover rounded-3 overflow-hidden">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col" class="col-1">#</th>
                                <th scope="col" class="col-7 justify-content-center">Categorias</th>
                                <th scope="col" class="col-2">Opciones</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle">Crear Categoria</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="saveForm">
                                    <div class="row g-3">
                                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                        <input type="number" class="d-none" id="idCategoria" name="idCategoria">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input id="nombreCategoria" type="text" name="nombreCategoria"
                                                    class="form-control" placeholder="Nombre" required>
                                                <label for="nombreCategoria">Nombre</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fin del Modal -->

            </div>
        </div>
    </main>

    <!-- Llamada al controlador del bootstrap bundle javascript -->
    <script type="text/javascript" src="../recursos/js/bootstrap.bundle.min.js"></script>
    <!-- Llamada al controlador del componente javascript -->
    <script type="text/javascript" src="../controladores/utilidades/components.js"></script>
    <!-- Importación de la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->
    <script type="text/javascript" src="../recursos/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador del template javascript -->
    <script type="text/javascript" src="../controladores/utilidades/template.js"></script>
    <!-- Llamada al controlador del componente javascript -->
    <script type="text/javascript" src="../controladores/privada/categoria.js"></script>
</body>

</html>
