<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../recursos/css/recuperacion_contraseña.css">

</head>

<body>

  <div class="container col-6">
    <h1 class="iniciar">Recuperación de contraseñas</h1>

    <div class="form-container">
      <form id="verificationForm" method="post">
        <h6>Para recuperar necesitamos que nos brinde de su correo
            electrónico el código de verificación que le hemos enviado</h6>
        <br>
        <label class="text-start" for="codigo_secret">Código:</label>
        <input type="text" id="codigo_secret" name="codigo_secret" maxlength="8"  pattern="\d{1,8}" placeholder="Código">
    
        <button class="btn btn-primary button" type="submit">Verificar</button>
    </form>
    
    </div>
  </div>
  <script type="text/javascript" src="../recursos/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../recursos/js/sweetalert.min.js"></script>
  <script type="text/javascript" src="../controladores/utilidades/components.js"></script>
  <script type="text/javascript" src="../controladores/utilidades/template.js"></script>
  <script src="../controladores/privada/recuperacion.js"></script>
</body>

</html>
